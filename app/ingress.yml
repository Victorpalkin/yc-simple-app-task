apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-demo
  annotations:
    ingress.alb.yc.io/subnets: b0cdd3rdmlm28mf9g3t5,e2ls0btcci8i6jogj0p6,e9bu8gsef3js9plrr307
    ingress.alb.yc.io/security-groups: enpgeku0f3avp668cemv,enprhtbfd0erqeni7etd
    ingress.alb.yc.io/external-ipv4-address: auto
    ingress.alb.yc.io/group-name: demo
spec:
  tls:
    - hosts:
        - palkin.nl
      secretName: yc-certmgr-cert-id-fpqheas4dpk0uc0jkdu8
  rules:
    - host: palkin.nl
      http:
        paths:
          - path: /app1
            pathType: Prefix
            backend:
              service:
                name: alb-demo-1
                port:
                  number: 80
          - path: /app2
            pathType: Prefix
            backend:
              service:
                name: alb-demo-2
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alb-demo-2
                port:
                  name: http
